<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <meta name = "keywords" content = "semaforo, color">
    <title>Sem√°foro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="d-flex flex-column justify-content-around align-items-center bg-dark rounded-3"
        style="width: 100px; height: 300px; padding: 10px;">
        <div class = "rounded-circle" style = "width: 60px; height: 60px; background-color: lightgray;" id = 'Rojo'></div>
        <div class = "rounded-circle" style = "width: 60px; height: 60px; background-color: lightgray;" id = 'Amarillo'></div>
        <div class = "rounded-circle" style = "width: 60px; height: 60px; background-color: lightgray;" id = 'Verde'></div>
    </div>
    <div class="mt-3">
        <button class = "btn btn-danger me-2" onclick="colorSemaforo('Rojo', 'Amarillo', 'Verde', 'red')">Rojo</button>
        <button class = "btn btn-warning me-2" onclick="colorSemaforo('Amarillo', 'Rojo', 'Verde', 'yellow')">Amarillo</button>
        <button class = "btn btn-success" onclick="colorSemaforo('Verde', 'Amarillo', 'Rojo', 'green')">Verde</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function colorSemaforo(idElemento, idElemento2, idElemento3, color) {
            const d = document.getElementById(idElemento);
            const a = document.getElementById(idElemento2);
            const b = document.getElementById(idElemento3);
            d.style.backgroundColor = color;
            a.style.backgroundColor = "lightgray";
            b.style.backgroundColor = "lightgray";
        }
    </script>
</body>

</html>
